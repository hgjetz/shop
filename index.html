<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Інтернет-магазин продуктів</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="icon" href="./images/icon.svg" />
</head>
<body>
  <header class="header">
    <h1 class="logo">Інтернет-магазин продуктів</h1>
    <div class="cart">
      <img src="./images/cart.svg" alt="Кошик" />
      <div class="cart-dropdown">
        <div class="cart-header">
          <h5>Додані товари:</h5>
          <button class="clear-cart" onclick="clearCart()">Очистити</button>
        </div>
        <ul id="cartList" class="cart-items"></ul>
        <p id="totalPrice" class="cart-total"></p>
      </div>
    </div>
  </header>
  <hr />
  <main class="main-content">
    <section id="productList" class="products"></section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
